<!DOCTYPE html>
<html lang="en">

<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/navbar.css" >

  
    <title>Navigation Bar</title>
</head>

<body>
    <!-- Bootstrap Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark black py-3 fixed-top">
        <div class="container-fluid">
            <!-- Navbar toggler button for mobile view -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar content -->
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <!-- Navigation links -->
                    <a id="prijaviSeBtn" class="nav-link nav-link__text active" aria-current="page"
                        href="/html/logIn.html" hreflang="hr">Prijavi se&nbsp;<i
                            class="fa-solid fa-right-to-bracket login-col"></i></a>
                    <a onclick="logout(event)" id="odjaviSeBtn" class="nav-link nav-link__text active"
                        aria-current="page" href="#" hreflang="hr">Odjavi se&nbsp;<i 
                        class="fa-solid fa-right-to-bracket login-col"></i></a>
                    <a class="nav-link nav-link__text" aria-current="page" href="/html/pocetna.html"
                        hreflang="hr"><i class="fa fa-home"></i>Početna</a>
                    <a class="nav-link nav-link__text" href="/html/oNama.html" hreflang="hr"><i
                            class="fa fa-comments-o"></i>O nama</a>
                    <a class="nav-link nav-link__text" href="/html/novosti.html" hreflang="hr"><i
                            class="fa fa-info-circle"></i>Novosti</a>
                    <a id="nastavniPlanBtn" class="nav-link nav-link__text" href="/html/nastavniPlan.html" hreflang="hr"><i
                            class="fa fa-info-circle"></i>Nastavni plan</a>
                    <a id="contactForm" class="nav-link nav-link__text" hreflang="hr" href="#myModal"
                        data-bs-target="#myModal" data-bs-toggle="modal"><i class="fa fa-envelope"></i>Kontakt</a>

                    <!-- O nama links -->
                    <div class="ms-auto" id="oN_links">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#naseVrijednosti">Naše vrijednosti</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#povijest">Povijest</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#algebraGrupa">Algebra grupa</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#kakoDoNas">Kako do nas</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Bootstrap Modal for the contact form -->
    <div class="modal fade" id="myModal" style="margin-top: 7%">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">
                        <i class="fa fa-envelope" id="envelope"></i>Kontaktirajte nas
                    </h3>
                </div>

                <div class="modal-body">
                    <!-- Contact form -->
                    <form action="https://www.fulek.com/mvc/supit/project-contact-form" method="POST">
                        <!-- Full name input -->
                        <label for="FullName">Puno ime</label>
                        <input type="text" class="form-control" id="FullName" name="FullName" >

                        <!-- Email input -->
                        <label for="inputEmail">E-mail</label>
                        <input id="inputEmail" type="email" class="form-control" required name="Email" >

                        <!-- Importance selection -->
                        <label for="selectImportance">Važnost poruke</label>
                        <select class="form-control" id="selectImportance" name="Importance">
                            <option>Visoka</option>
                            <option>Niska</option>
                        </select>

                        <!-- Message textarea -->
                        <label for="textArea">Poruka</label>
                        <textarea class="form-control rounded'0" id="textArea" rows="5" name="Message" required></textarea>

                        <!-- Checkbox for newsletter -->
                        <label class="form-check-label" for="gridCheck">
                            Želim primati obavijesti
                        </label>
                        <input class="form-check-input" type="checkbox" id="gridCheck"
                            style="margin-left: 4px; margin-top: 6px" name="ReceiveNewsletter" >

                        <!-- Submit and cancel buttons -->
                        <div class="button-container">
                        <input type="submit" value="Pošalji" class="btn btn-primary" >
                        <input type="button" id="close_btn" value="Odustani" class="btn btn-danger"
                            data-bs-dismiss="modal" >
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/5a17698d7d.js" crossorigin="anonymous"></script>
<script src="/js/navbar.js"></script>

</body>

</html>
