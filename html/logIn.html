<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login&register.css">

    <title>Prijava</title>
</head>
<body>
    <header>
        <div id="navbar"></div>
    </header>

    <main class="container">
        <h2>PRIJAVA KORISNIKA</h2>

        <form id="loginForm">
            <label for="uname"><b>Korisnicko ime</b></label>
            <input type="email" id="uname" placeholder="Korisnicko ime" name="uname" required>

            <label for="psw"><b>Lozinka</b></label>
            <input type="password" id="psw" placeholder="Lozinka" name="psw" required >

            <button type="submit" id="loginBtn" class="formBtn">Prijavi se</button>
            <p id="msg"></p>

            <span class="psw">Nemaš račun? <a href="/html/register.html">Registriraj se</a></span>
        </form>
    </main>

    <footer>
        <div id="footer"></div>
    </footer>

   
    <script src="https://kit.fontawesome.com/5a17698d7d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/main.js"></script>
    
</body>
</html>
